{% set name = "typeshed-client" %}
{% set version = "2.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/typeshed_client-{{ version }}.tar.gz
  sha256: e8cbc4bd86c6441e46e9cdcccec8bee5c246e0435e6c94dd6023ab9bb16fc6d1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.7
    - importlib-resources >=1.4.0

test:
  imports:
    - typeshed_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JelleZijlstra/typeshed_client
  summary: A library for accessing stubs in typeshed.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adamjstewart
