{% set name = "typeshed-client" %}
{% set version = "2.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/typeshed_client-{{ version }}.tar.gz
  sha256: aed16dc1030de9b950302f5c129cd88fae118fa9628cef949b5ad036817ed58a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.7
    - importlib-resources >=1.4.0

test:
  imports:
    - typeshed_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/JelleZijlstra/typeshed_client
  summary: A library for accessing stubs in typeshed.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adamjstewart
